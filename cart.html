<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce Website - FootWare style</title>
    <link rel="stylesheet" href="./style.css">
    <!-- box icon -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <!-- Header -->
    <header>
        <!-- nav -->
        <div class="nav container">
            <a href="#" class="logo">FootWare </a>
            <!-- cart iocn -->
            <i class='bx bxs-shopping-bag' id="cart-icon"></i>
            <!-- Cart -->
            <div class="cart">
                <h2 class="cart-title">your cart</h2>
                <!-- content -->
                <div class="cart-content">
                    
                    <div class="cart-box">
                        
                    </div>
                </div>
                <!-- Total -->
                <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price">$0</div>
                </div>
                <!-- buy -->
                <button type="button" class="btn-buy">BUY NOW</button>
                <!-- Cart close -->
                <!-- <img src="./acssets/bx-x.svg" alt="" class="cart-remove"> -->
                <i class='bx bx-x' id="close-cart"></i>
            </div>
        </div>
    </header>

    <!-- shoping -->
    
    <section class="shop container">
        <h2 class="section-title">Shop Products</h2>
        <!-- content -->
        <div class="shop-content">
            <!-- box1 -->
            <div class="product-box">
                <img src="./acssets/product1.webp" alt="" class="product-img">
                <h2 class="product-title">asian</h2>
                <span class="price">$650</span>
                <!-- <img src="./acssets/bxs-shopping-bag.svg" alt="" class="add-cart"> -->
                <i class='bx bxs-shopping-bag add-cart'></i>
            </div>
            <!-- box2 -->
            <div class="product-box">
                <img src="./acssets/product2.webp" alt="" class="product-img">
                <h2 class="product-title">nike</h2>
                <span class="price">$2500</span>
                <!-- <img src="./acssets/bxs-shopping-bag.svg" alt="" class="add-cart"> -->
                <i class='bx bxs-shopping-bag add-cart'></i>
            </div>
            <!-- box3 -->
            <div class="product-box">
                <img src="./acssets/product3.webp" alt="" class="product-img">
                <h2 class="product-title">spark</h2>
                <span class="price">$1000</span>
                <!-- <img src="./acssets/bxs-shopping-bag.svg" alt="" class="add-cart"> -->               
                <i class='bx bxs-shopping-bag add-cart'></i>
            </div>
            <!-- box4 -->
            <div class="product-box">
                <img src="./acssets/product4.jpg" alt="" class="product-img">
                <h2 class="product-title">adidas</h2>
                <span class="price"><i class='bx bx-rupee' ></i>$1550</span>
                <!-- <img src="./acssets/bxs-shopping-bag.svg" alt="" class="add-cart"> -->
                <i class='bx bxs-shopping-bag add-cart'></i>
            </div>
            <!-- box5 -->
            <div class="product-box">
                <img src="./acssets/product5.jpg" alt="" class="product-img">
                <h2 class="product-title">puma</h2>
                <span class="price">$1500</span>
                <!-- <img src="./acssets/bxs-shopping-bag.svg" alt="" class="add-cart"> -->
                <i class='bx bxs-shopping-bag add-cart'></i>
            </div>
            <!-- box6 -->
            <div class="product-box">
                <img src="./acssets/product6.jpg" alt="" class="product-img">
                <h2 class="product-title">paragon</h2>
                <span class="price">$850</span>
                 <!-- <img src="./acssets/bxs-shopping-bag.svg" alt="" class="add-cart"> -->
                 <i class='bx bxs-shopping-bag add-cart'></i>
            </div>
            <!-- box7 -->
            <div class="product-box">
                <img src="./acssets/product7.jpg" alt="" class="product-img">
                <h2 class="product-title">reebok</h2>
                <span class="price">$1250</span>
                 <!-- <img src="./acssets/bxs-shopping-bag.svg" alt="" class="add-cart"> -->
                 <i class='bx bxs-shopping-bag add-cart'></i>
            </div>
            <!-- box8 -->
            <div class="product-box">
                <img src="./acssets/product8.webp" alt="" class="product-img">
                <h2 class="product-title">bata</h2>
                <span class="price">$900</span>
                 <!-- <img src="./acssets/bxs-shopping-bag.svg" alt="" class="add-cart"> -->
                 <i class='bx bxs-shopping-bag add-cart'></i>
            </div>
            
        </div>
    </section>
   
    <script src="./main.js"></script>
</body>
</html>
